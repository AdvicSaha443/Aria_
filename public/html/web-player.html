<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aria Web-Player</title>

        <link rel="stylesheet" href="../css/web_player.css">

        <script type="text/javascript" src="../js/web_player.js"></script>
        <script type="text/javascript" src="../js/pages.js"></script>
    </head>
    <body onload="updateInformation();addEventListenerToButtons()">
        <div class="container" id="container">

            <div class="navbarDiv" id="navbarDiv">
                <div class="leftNavbar" id="leftNavbar">
                    <div class="logoDiv" id="logoDiv">
                        <h1>Aria</h1>
                        <h3>web</h3>
                    </div>
                    <div class="navigationsDiv" id="navigationsDiv">
                        <span><button class="btn" id="PlayerPageButton"><h3>Player</h3></button></span>
                        <span><button class="btn" id="SearchPageButton"><h3>Search</h3></button></span>
                        <span><button class="btn" id="PlaylistPageButton"><h3>Playlist</h3></button></span>
                        <span><button class="btn" id="StatisticsPageButton"><h3>Statistics</h3></button></span>
                        <span><button class="btn" id="SettingsPageButton"><h3>Settings</h3></button></span>
                    </div>
                </div>
                
                <div class="rightNavbar" id="rightNavbar"></div>
            </div>

            <div class="contentDiv" id="contentDiv">

                <div class="PlayerPage" id="PlayerPage">
                    <h2>This is the Player Page</h2>
                </div>

                <div class="SearchPage" id="SearchPage">
                    <h2>This is the Search Page</h2>
                </div>

                <div class="PlaylistPage" id="PlaylistPage">
                    <h2>This is the Playlist Page</h2>
                </div>

                <div class="StatisticsPage" id="StatisticsPage">
                    <h2>This is the Statistics Page</h2>
                </div>

                <div class="SettingsPage" id="SettingsPage">
                    <h2>This is the Settings Page</h2>
                </div>

                <div class="UserPage" id="UserPage">
                    <h2>This is the User Page</h2>
                </div>

            </div>

            <div class="playerDiv" id="playerDiv">
                <h1>This is the player control</h1>
            </div>

        </div>
    </body>
</html>
